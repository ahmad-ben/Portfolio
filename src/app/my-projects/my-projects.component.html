<div class="my-project">
    <div class="container">
      <h3  id="projects-header" class="text-center">My Projects</h3>
      <div class="projects d-flex flex-wrap justify-content-center align-items-center">
        <div class="space flex-grow-1 col-12 col-md-6 col-lg-4 col-lx-3 text-center p-2" *ngFor="let projectInfo of arrayOfHandledReposInfo">
          <div 
          class="project p-2 m-auto"
          >
          <h4 class="mb-2 pb-1">{{ projectInfo.repoName }}</h4>
          <div class="d-flex justify-content-evenly align-items-center">
            <p> {{ projectInfo?.PublishDate }} </p>
            <a href="{{ projectInfo.RepoGithubURL }}" target="_blank">
              <img src="./assets/Images/my skills/Skill 8 GH.png">
              <span class="d-block m-auto">Github URL</span>
            </a>
          </div>
          <div class="d-flex justify-content-evenly align-items-center">
            <a 
              *ngIf="projectInfo.RepoGithubPagesURL !== 'noURL'" 
              href="{{ projectInfo.RepoGithubPagesURL }}" target="_blank"
            >
              <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1.002 1.002 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4.018 4.018 0 0 1-.128-1.287z"/>
                <path d="M6.586 4.672A3 3 0 0 0 7.414 9.5l.775-.776a2 2 0 0 1-.896-3.346L9.12 3.55a2 2 0 1 1 2.83 2.83l-.793.792c.112.42.155.855.128 1.287l1.372-1.372a3 3 0 1 0-4.243-4.243L6.586 4.672z"/>
              </svg>
            </a>
            <div class="features-images d-flex justify-content-center align-items-center">
              <div class="feature-image px-2" *ngFor="let featureImage of projectInfo.arrayFeaturesURL">
                <img [src]="featureImage" alt="">
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
  </div>
</div>
