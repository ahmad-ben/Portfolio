<div class="my-project">

  <div class="container">

    <h3  id="projects-header" class="text-center">My Projects</h3>

    <div class="projects d-flex flex-wrap justify-content-center align-items-center" id="my-projects">

      <ng-container *ngFor="let projectInfo of projectsInfo">

        <project 
          class="space flex-grow-1 col-12 col-md-6 col-lg-4 col-lx-3 text-center p-2" 
          [projectInfo]="projectInfo" 
        />

      </ng-container>

    </div>

  </div>

</div>
