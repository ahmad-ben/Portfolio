<div class="">

  <div class="project p-2 m-auto" >

    <h4 class="mb-2 pb-1"> {{projectInfo.name}} </h4>

    <div class="d-flex justify-content-evenly align-items-center">
      <p class="my-3"> {{projectInfo.date}} </p>
    </div>

    <div class="d-flex justify-content-evenly align-items-center">

      <a [href]="projectInfo.url" target="_blank">
        <img src="./assets/Icons/projectLinkIconSecondColor.svg" alt="projectLink">
      </a>
      <div class="features-images d-flex justify-content-center align-items-center">
        <div class="feature-image px-2" *ngFor="let featureImage of projectInfo.usedTechnologiesImages">
          <img [src]="featureImage" alt="">
        </div>
      </div>

    </div>

  </div>

</div>
